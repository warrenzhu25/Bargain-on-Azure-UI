<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Welcome to {{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let tabLink of tabLinks"
     routerLinkActive
     #rla="routerLinkActive"
     [active]="rla.isActive"
     [routerLink]="tabLink.link">
    {{tabLink.label}}
  </a>
</nav>
<router-outlet></router-outlet>
