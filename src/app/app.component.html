<div style="text-align:center">
  <h1>
    Welcome to {{ title }}
  </h1>
</div>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let tabLink of tabLinks"
     routerLinkActive
     #rla="routerLinkActive"
     [active]="rla.isActive"
     [routerLink]="tabLink.link">
    {{tabLink.label}}
  </a>
</nav>
<router-outlet></router-outlet>
